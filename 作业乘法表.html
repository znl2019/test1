<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>乘法表</title>
</head>
<body>
    <div id="app">
        <div v-for="i in 9"  style="color:lightblue;font-size: 30px">
           <b v-for="j in i" >
               {{j}}*{{i}}={{i*j}}
           </b>
        </div>
    </div>
    <script>
   const app=new Vue({
    el: "#app",
})
    </script>
    
</body>
</html>
